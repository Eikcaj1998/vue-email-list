<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

     <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <!-- email-list -->
    <div class="container mt-3" id="root">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <h1 class="fw-bold text-center"> Email List</h1>
                <div class="text-light">
                    <ul class="list-group mt-3" v-if="emailList.length === 10">
                        <li class="list-group-item" v-for="email in emailList">{{email}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
